<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>tic tac toe</title>
    <script src="./index.js" defer></script> 
</head>
<body>
   <div class="container">
    
    <h1 class="title">Welcome to tic tac toe</h1>
        <div class="player-container">
            <div class="player-1">
                <div class="player-name-input">
                    <label class="PlayerName">
                        Player 1's name
                    </label>
                    <input type="text">
                </div>
                <div class="choice-text">Choose your character!</div>
                <div class="pic-choice">
                    
                    <label class="playerInput">
                        <img src="./photos/kiwi-catscafe.gif" class="playerGif">
                    <input type="radio" name="player1Icon" value="./photos/kiwi-catscafe.gif">
                        </label>
                        <label class="playerInput">
                            <img src="./photos/gaming-game-on.gif" class="playerGif">
                                <input type="radio" name="player1Icon" value="./photos/gaming-game-on.gif">
                              </label>
                </div>
            </div>
                <div class="player-2">
                    <div class="player-name-input">
                        <label class="PlayerName">
                            Player 2's name
                        </label>
                        <input type="text">
                    </div>
                    <div class="choice-text">Choose your character!</div>
                    <div class="pic-choice">
                        
                        <label class="playerInput">
                            
                            <img src="./photos/kiwi-catscafe.gif" class="playerGif">
                        <input type="radio" name="player2Icon" value="./photos/kiwi-catscafe.gif">
                            </label>
                            <label class="playerInput">
                                <img src="./photos/gaming-game-on.gif" class="playerGif">
                                    <input type="radio" name="player2Icon" value="./photos/gaming-game-on.gif">
                                  </label>
                    </div>
                </div>
        </div>
       
        <div class="game-container">
            <div class="scores">
                <div class="avatar1">
                    <img src="" alt="" class="avatar">
                    </div>
                <div class="name-score"><span class="player-1-name"></span>: <span class="score">0</span></div>
            </div>
            <div class="scores">
                <div class="avatar2"><img src="" alt="" class="avatar">
                    </div>
                <div class="name-score"><span class="player-2-name"></span>: <span class="score">0</span></div>
            </div>
            <div class="switchPlayers"><span class="switchDiv"></span></div>
            <div class="xo-container"></div>
        </div>
            
   </div>

</body>
</html>
