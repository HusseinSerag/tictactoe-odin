<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>tic tac toe</title>
    <script src="./index.js" defer></script> 
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to tic-tac-toe</h1>
        <div class="names">
            <label for="player1Name">Player 1 name:</label>
            <input id="player1Name" class="player-1" type="text">
            
        </div>
        <div class="names">
            <label for="player1Name">Player 2 name:</label>
            <input id="player1Name" class="player-2" type="text">
            
        </div>

        <div class="buttons">
            <button class="start">Start</button>
            <button class="start restart">restart</button>
        </div>
        <div class="x-o-container"></div>
    </div>
</body>
</html>
